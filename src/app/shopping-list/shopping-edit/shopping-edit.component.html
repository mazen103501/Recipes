<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="editShoppingForm" (ngSubmit)="onSubmitForm()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput
            formControlName="name"
          />
          <span
            *ngIf="
              !editShoppingForm.get('name').valid &&
              editShoppingForm.get('name').touched
            "
            >Enter Valid Name</span
          >
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput
            formControlName="amount"
          />
          <span
            *ngIf="
              !editShoppingForm.get('amount').valid &&
              editShoppingForm.get('amount').touched
            "
            >Enter Valid Amount</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!editShoppingForm.valid"
          >
            {{ editMode.status ? "Edit" : "Add" }}
          </button>
          <button class="btn btn-danger" type="button" (click)="deleteItem()">
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="clearFields()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
