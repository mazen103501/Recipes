<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3 col-s-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="authForm">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div *ngIf="!loading">
        <button
          class="btn btn-primary mx-2"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ inLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="switchMode()">
          Switch to {{ inLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
      <div class="loading" *ngIf="loading">
        <div></div>
      </div>
    </form>
  </div>
</div>
